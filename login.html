<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - السوق المفتوح</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>السوق المفتوح</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="register.html">إنشاء حساب</a>
                <a href="#" id="logoutLink" style="display:none;" onclick="logout(); return false;">تسجيل الخروج</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">تسجيل الدخول</button>
                </form>
                <p class="auth-link">
                    ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
                </p>
                <div id="loginError" class="error-message" style="display:none;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        checkAuthStatus();
        updateSiteName();
        updateSiteColor();
    </script>
</body>
</html>
