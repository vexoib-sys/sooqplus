<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - السوق المفتوح</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>السوق المفتوح</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="login.html">تسجيل الدخول</a>
                <a href="#" id="logoutLink" style="display:none;" onclick="logout(); return false;">تسجيل الخروج</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>إنشاء حساب جديد</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regName">الاسم الكامل</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">البريد الإلكتروني</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">رقم الهاتف</label>
                        <input type="tel" id="regPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">كلمة المرور</label>
                        <input type="password" id="regPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="regPasswordConfirm">تأكيد كلمة المرور</label>
                        <input type="password" id="regPasswordConfirm" required>
                    </div>
                    <button type="submit" class="btn-primary">إنشاء حساب</button>
                </form>
                <p class="auth-link">
                    لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                </p>
                <div id="registerError" class="error-message" style="display:none;"></div>
                <div id="registerSuccess" class="success-message" style="display:none;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        checkAuthStatus();
        updateSiteName();
        updateSiteColor();
    </script>
</body>
</html>
